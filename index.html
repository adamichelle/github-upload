  <html>

<head>
  <title>Bin ary to Decimal Converter</title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <header class="mt-5 mb-5">
    <h1 class="display-3 text-center text-white">Binary to Decimal Converter</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <input id="binaryInput" type="number" class="form-control form-control-lg" placeholder="Enter a binary number..." />
            </div>
            <div class="bg-danger mb-2 error-div" id="errorMsg">
            </div>
          </form>
          <div class="output" id="output">
            <div class="card bg-info mb-2">
              <div class="card-body">
                <h5>Decimal Output: </h5>
                <div id="decimalOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
